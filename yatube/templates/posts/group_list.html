{% extends 'base.html' %}
{% block content %}
{% block title %}Лев Толстой - Зеркало русской революции.{% endblock %}
<p>{{title}}</p>
{% for post in posts %}
<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>
    {{ post.text }}
  </p>
</article>
{% endfor %}
{% endblock %}
